<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordered Ticket - Confirmation</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
    }
    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <h1>Movie Order page - Order confirmation</h1>
  </header>
  <table>
    <tr>
      <th colspan="2">Your Order Status</th>
    </tr>
    <tr>
      <td><b>Order ID</b></td>
      <td th:text="${order.getId()}"></td>
    </tr>
    <tr>
      <td><b>Client Name</b></td>
      <td th:text="${user.getUsername()}"></td>
    </tr>
    <tr>
      <td><b>Ticket for Movie</b></td>
      <td th:text="${selectedMovie}"></td>
    </tr>
    <tr>
      <td><b>Number of tickets</b></td>
      <td th:text="${numTickets}"></td>
    </tr>
  </table>
</section>

<form th:action="@{/ticketOrder/filter}" method="post">
  <label for="from">From:</label>
  <input type="datetime-local" id="from" name="from" required>

  <label for="to">To:</label>
  <input type="datetime-local" id="to" name="to" required><br>

  <button type="submit">Filter Orders</button>
</form>
<br>
<form th:action="@{/ticketOrder/addToCart}" method="POST">
  <input type="hidden" name="orderId" th:value="${order.id}">
  <button type="submit">Add To Cart</button>
</form>
</body>
</html>
